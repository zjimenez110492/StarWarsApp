<mat-card>
  <h1 style="text-align: center;"><strong>VER PERSONAJES</strong></h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE  </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="fecha_nacimiento">
        <th mat-header-cell *matHeaderCellDef> FECHA NACIMIENTO </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha_nacimiento}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="genero">
        <th mat-header-cell *matHeaderCellDef> GENERO </th>
        <td mat-cell *matCellDef="let element"> {{element.genero}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef> PESO </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
      </ng-container>
      <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef> ALTURA </th>
        <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
      </ng-container>
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
          <td mat-cell *matCellDef="let element"> 
              <button class="btn btn-primary" (click)="ver(element.vehiculos)"  >Ver m√°s</button>     
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
