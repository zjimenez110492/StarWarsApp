
<mat-card>
    <h1 style="text-align: center;"><strong>PELÍCULAS</strong></h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>  FECHA  </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha_lanzamiento|date}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> DIRECTOR </th>
      <td mat-cell *matCellDef="let element"> {{element.director}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="opening" >
      <th mat-header-cell *matHeaderCellDef style="text-justify: distribute; width: 40%;"> OPENING </th>
      <td mat-cell *matCellDef="let element"> {{element.opening}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="productor">
        <th mat-header-cell *matHeaderCellDef> PRODUCTOR </th>
        <td mat-cell *matCellDef="let element"> {{element.productor}} </td>
      </ng-container>
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> OPCIONES </th>
        <td mat-cell *matCellDef="let element"> 
            <button class="btn btn-primary" (click)="ver(element.personajes)" >Ver más</button>     
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</mat-card>
